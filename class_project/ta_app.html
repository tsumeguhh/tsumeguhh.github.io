<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AUM - TA Application</title>
        <link rel="stylesheet" href="css/ta_app.css">
    </head>

    <body>
        <header>
            <img src="images/academic-departments.jpg">
            <img src="images/orange_bg.png">
        </header>
        <main>
            <div class="navbar">
                <a href="home.html" id="home">Home</a>
                <a href="comp_sci.html">Computer Science</a>
                <a href="ta_app.html">TA Application</a>
                <a href="gpa_calc.html">GPA Calculator</a>
            </div>
            <form name="ta_app" id="ta_app" action="ta_app_data.html" method="get" target="_blank">

                <h2>Student information</h2>
                <label for="firstname">First name:</label>
                <input type="text" name="firstname" id="firstname" required><br>
                <label for="middlename">Middle name:</label>
                <input type="text" name="middlename" id="middlename"><br>
                <label for="lastname">Last name:</label>
                <input type="text" name="lastname" id="lastname" required><br>
                <label for="studentid">Student ID:</label>
                <input type="text" name="studentid" id="studentid" required><br>
                <label>Gender:</label><br>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="Male"><br>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="Female"><br>
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="Other"><br>
                <label for="gpa">GPA:</label>
                <input type="text" name="gpa" id="gpa" required><br>
                <label for="todaysdate">Today's Date:</label>
                <input type="date" name="todaysdate" id="todaysdate" required><br>
                <label for="comments">Comments:</label>
                <textarea form="ta_app" name="comments" id="comments" rows="4" cols="50"></textarea><br>
                <input type="submit" name="button" id="button" value="Submit">
                <input type="reset" name="reset" id="reset">
            </form>
        </main>
        <footer>
            <p>Created by: Jose Alfaro<br>
                Contact at: jalfaro@aum.edu</p>

        </footer>
    </body>
</html>
